<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Empresa e Iniciativa Emprendedora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Cuestionario EIE</h1>
        <div id="counters">
            <div id="question-counter"></div>
            <div id="score-container">
                <span id="score">0</span>/<span id="total">0</span>
            </div>
        </div>    
        <div id="question-container">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="prev-btn" class="btn hide">Anterior</button>
        <button id="next-btn" class="btn hide">Siguiente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
